        <script>
            
            (function(){
				'use strict'
				//Acessar o mundo html e a linha completa dos alunos EX: nome  n1 n2 n3 
			var trs = document.querySelectorAll('.js-tabela tbody .aluno');
			var x =  0;
 
			//Loop de verificação, enquanto tiver 
			while (trs[x]){
				var	linhaAluno = trs[x];

				var tds = linhaAluno.querySelectorAll('td');
				var notas = recuperarNumerosDeColunas(tds);
				var media = calcularMedia.apply(this, notas);

				//OUTRAS MANEIRAS DE CHAMAR UMA FUNÇÃO
				// calcularMedia.call(this, n1, n2); chama e passa os numeros por parametros 
	 			// calcularMedia.apply(this,[n1, n2]); chama e forma array 
				linhaAluno.querySelector('.aluno-m').textContent =  media;				
				x++;
				}
				function recuperarNumerosDeColunas(tds){
					var c = 0;
					var arr = [];
					while (tds [c]){
						if (!isNaN (tds[c].textContent) && tds [c].textContent != ''){// verifica se é possivel converter o que vier da interface em número
							arr.push(parseFloat(tds[c].textContent)); // meetodo de array, (se for possível) coloca o elemento na próxima posição do array
						}
						c++;
					}
					return arr;
				}
            })()
        </script>
