<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <script>
            
            //Função literal de soma
            function somar(n1, n2) {
                // corpor da funcao
                return n1 + n2;
            }
            
            //Somar dois valores e imprimindo;
            var soma = somar(10, 20);
            console.log('Resultado: ', soma);
              
            
            somar.teste = 'propriedade da funcao';
            console.log(somar.teste);
            
            // Atribuindo funçao há uma variável com parametrp
            var teste = function(f){
                f();
            };
            
            teste(function(){
                console.log('funcao passada por parametro');
            });
            
            console.log('------------------');
            
            //Variaveis globais
            var x = 0;
            var y;
            
            function mostraX(){
                 //escopo local
                var x = 10;
                var y = 20;
                console.log("mostra x dentro: " , x);
                console.log("mostra y dentro: " , y);
            }
            //chamada da função imprimindo os valores licasis
            mostraX()
            
            //chamada das variáveis do escopo global 
            console.log("mostra x fora: " , x);
            console.log("mostra y fora: " , y);
            
            
            //IIFE - Immediately-invoked function expression
            (function(){
                //Limita o uso global
                'use strict';
                var isValid = false;
                console.log(isValid);
                
                function somar(){
                    // arguments verifica se tem argumentos dentro de uma variável, bom uso para soma de array
                    console.log(arguments);
                    var result = 0;
                    var x = 0; //Colocando 'argumento dentro de X'
                    
                    //Verifico se tem argumentos dentro de X
                    while(arguments[x]){
                        //result = result + arguments[x];
                        result += arguments[x];
                        //x = x + 1;
                        x++;
                    }
                    console.log('result: ', result);
                }
                somar(20, 20, 10, 5, 5, 15);
            })();
        </script>
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>   
    </body>
</html>
