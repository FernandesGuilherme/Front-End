<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando liks externos</h1>
    <p>Você pode acessar o meu repositório no 
         <!-- 
            _blank vai abrir o link em uma nova janela em branco
            _self vai abrir o link na janela ou frame atual (padrão)
            _top vai desfazer todos os frames e abrir o destino no navegador completo
            _parent similar ao uso do _top em uma referência à janela mãe
            nome-do-frame caso esteja usando frames, indicar o nome da janela a abrir
         -->
        <a href= "https://github.com/FernandesGuilherme" target="_blank" rel="external"> github </a></p> <!-- targer abre uma nova aba sem sair do site rel exemplifica que é externo-->
    <p>Voce também pode acessar o <a href="https://www.youtube.com/" target="__blank"> youtube</a></p>   
    
    
    <!--
        ‣next indica que o link é para a próxima parte do documento atual
        ‣prev indica que o link é para a parte anterior do documento atual
        ‣author indica que é um link para o site do autor do artigo atual
        ‣external indica que é um link para outro site que não faz parte do site
    -->
    <!-- Aqui é um link interno -->
    <h1>Usando links internos</h2>
    <h3>Clique para acessa a <a href="LinksInternos.html" rel="next">Segunda página</a></h3>
     
</body>
</html>
